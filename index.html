<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Tiempo</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Tiempo</h1>

      <div class="time-group">
        <div class="time-label">Hora Inicial</div>
        <div class="time-input-group">
          <div class="input-wrapper">
            <label for="horaInicio">Hora</label>
            <input
              type="number"
              id="horaInicio"
              min="0"
              max="23"
              placeholder="00"
              pattern="[0-9]*"
              inputmode="numeric"
              required
            />
          </div>
          <div class="separator">:</div>
          <div class="input-wrapper">
            <label for="minutoInicio">Minutos</label>
            <input
              type="number"
              id="minutoInicio"
              min="0"
              max="59"
              placeholder="00"
              pattern="[0-9]*"
              inputmode="numeric"
              required
            />
          </div>
        </div>
      </div>

      <div class="button-group">
        <button class="btn-limpiar" onclick="limpiarCampos()">Limpiar</button>
        <button class="btn-calcular" onclick="calcularTiempo()">
          Calcular
        </button>
      </div>

      <div id="resultado">
        <p id="tiempoTranscurrido"></p>
        <p id="horaCalculo"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
